<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
        <h1>Sound Board</h1>
        <div class="buttons-container">
            <button class="btn" data-sound="sound1" >Sonido 1</button>
            <button class="btn" data-sound="sound2" >Sonido 2</button>
            <button class="btn" data-sound="sound3" >Sonido 3</button>
            <button class="btn" data-sound="sound4" >Sonido 4</button>
        </div>

        <audio id="sound1" src="sounds/sound1.mp3" ></audio>
        <audio id="sound2" src="sounds/sound2.mp3" ></audio>
        <audio id="sound3" src="sounds/sound3.mp3" ></audio>
        <audio id="sound4" src="sounds/sound4.mp3" ></audio>


    <script src="script.js" ></script>
</body>
</html>
