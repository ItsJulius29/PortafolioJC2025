<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://picsum.photos/1600/900?random=1');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/1600/900?random=2');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/1600/900?random=3');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/1600/900?random=4');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/1600/900?random=5');"></div>
    
    </div>

    <button class="arrow left-arrow" id="left">⬅</button>
    <button class="arrow right-arrow" id="right">➡</button>

    <script src="script.js"></script>
</body>

</html>
